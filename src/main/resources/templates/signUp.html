<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="d-flex justify-content-md-center align-items-center min-vh-100">
    <div class="col-10 col-md-6  col-lg-4 shadow p-3 bg-body rounded">
        <div class="text-center mb-4 fs-4">Regjistrohuni ne sistemin tone</div>
        <div id="success" role="alert"></div>
        <form action="#" id="registrationForm">

            <div class="mb-4">
                <label for="firstname" class="visually-hidden">First Name</label>
                <input class="form-control bg-light p-3" placeholder="Your first name" type="text" name="firstname" id="firstname">
                <div id="firstnameErr" class="mt-1 text-danger"></div>
            </div>

            <div class="mb-4">
                <label for="lastname" class="visually-hidden">Last Name:</label>
                <input type="text" class="form-control bg-light p-3" placeholder="Your last name" name="lastname" id="lastname">
                <div id="lastnameErr" class="mt-1 text-danger"></div>
            </div>
            
            <div class="mb-4">
                <label for="email" class="visually-hidden">Email:</label>
                <input type="email" class="form-control bg-light p-3" placeholder="Your email" name="email" id="email">
                <div id="emailErr" class="mt-1 text-danger"></div>
            </div>

            <div class="mb-4">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" class="form-control bg-light p-3" placeholder="Your password" name="password" id="password">
                <div id="passwordErr" class="mt-1 text-danger"></div>
            </div>

            <div class="mb-4">
                <label for="passwordConf" class="visually-hidden">Confirm your password</label>
                <input type="password" class="form-control bg-light p-3" placeholder="Configure your password" name="passwordConf" id="passwordConf">
                <div id="passwordConfErr" class="mt-1 text-danger"></div>
            </div>

            <div>
                <button class="btn-primary rounded p-2 fs-5 w-100" type="submit">Regjistrohu</button>
                <button class="btn btn-lg mt-3 btn-secondary p-0 btn-block w-100">
                    <a class="d-block p-2 w-100 text-white text-decoration-none" href="/login">Log In</a>
                </button>
            </div>




</form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="signUp.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
